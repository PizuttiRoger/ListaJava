<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6) Exercício: Valor Médio</title>
</head>
<body>

  <h1>6) Exercício: Valor Médio</h1>

  <script>
    var numeros = [15, 25, 35, 45];
    var soma = 0;

    for (var i = 0; i < numeros.length; i++) {
      soma += numeros[i];
    }

    var media = soma / numeros.length;

    document.write("<p>A média dos números é: " + media + "</p>");
  </script>

</body>
</html>
